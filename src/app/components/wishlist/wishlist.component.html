
<div  class="container bg-main-light p-4 shadow-sm my-5">
    <div *ngFor="let m of wishlist"   class="d-flex justify-content-between align-items-center py-3 border-bottom">
        <div class="col-md-1">
            <div>
                <img  class="w-100" [src]="m.imageCover" alt="">
            </div>
        </div>
        <div class="col-md-11">
            <div class="d-flex justify-content-between">
                <div class="px-5">
                    <p>{{m.title}}</p>
                    <p>{{m.price}} EGP</p>
                    <button class="btn" (click)="removeitem(m._id)">
                        <i class="fa-regular fa-trash-can"></i>
                        <span class="mx-1">Remove</span>
                    </button>
                </div>

                <div class="">
                    <button (click)="addTocartfromWish(m._id)" class="btn btn-outline-info"> add to cart</button>
                </div>
            </div>
        </div>
        
        <div></div>
    
    </div>
</div>
