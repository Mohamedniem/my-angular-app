<div class="container">
    <h2 class="my-5">payment details:</h2>
    <form class="w-100 mx-auto" (ngSubmit)="payonline(shippingaddressform)" [formGroup]="shippingaddressform">
        

        <label for="text" class="mt-2">Details:</label>
        <input type="text" id="text" class="form-control" formControlName="details">
        <div class="alert alert-danger mt-2" *ngIf="shippingaddressform.get('details')?.invalid && shippingaddressform.get('details')?.touched">
            <P class="my-0" *ngIf="shippingaddressform.get('details')?.getError('required')">Details required</P>
        </div>

        <label for="text" class="mt-2">phone:</label>
        <input type="tel" id="text" class="form-control" formControlName="phone">
        <div class="alert alert-danger mt-2" *ngIf="shippingaddressform.get('phone')?.invalid && shippingaddressform.get('phone')?.touched">
            <P class="my-0" *ngIf="shippingaddressform.get('phone')?.getError('required')">phone required</P>
            <P class="my-0" *ngIf="shippingaddressform.get('phone')?.getError('pattern')">phone number invalid</P>
        </div>

        <label for="text" class="mt-2">city:</label>
        <input type="text" id="text" class="form-control" formControlName="city">
        <div class="alert alert-danger mt-2" *ngIf="shippingaddressform.get('city')?.invalid && shippingaddressform.get('city')?.touched">
            <P class="my-0" *ngIf="shippingaddressform.get('city')?.getError('required')">city name required</P>
        </div>

        <button [disabled]="shippingaddressform.invalid" class="btn btn-outline-info mt-4">pay</button>

    </form>
</div>
