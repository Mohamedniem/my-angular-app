<div class="container">
    <h2 class="my-5">Login now</h2>
    <form class="w-100 mx-auto" (ngSubmit)="handellogin(login)" [formGroup]="login">
        

        <label for="Email" class="mt-2">Email:</label>
        <input type="email" id="Email" class="form-control" formControlName="email">
        <div class="alert alert-danger mt-2" *ngIf="login.get('email')?.invalid && login.get('email')?.touched">
            <P class="my-0" *ngIf="login.get('email')?.getError('required')">email required</P>
            <P class="my-0" *ngIf="login.get('email')?.getError('email')">email pattern is inavalid</P>
        </div>

        <label for="Password" class="mt-2">Password:</label>
        <input type="password" id="Password" class="form-control" formControlName="password">
        <div class="alert alert-danger mt-2" *ngIf="login.get('password')?.invalid && login.get('password')?.touched">
            <P class="my-0" *ngIf="login.get('password')?.getError('required')">password required</P>
            <P class="my-0" *ngIf="login.get('password')?.getError('pattern')">must be <br>
                * Start with a letter (either uppercase or lowercase). <br>
                * Be between 6 and 9 characters in total. <br>
                * Can only contain letters (A-Z or a-z) and numbers (0-9)</P>
        </div>

        <div class="d-flex justify-content-end mt-3 align-items-center">
            <a routerLink="/forget-password" class=" mx-3 text-danger" > forget-password</a>
            <button [disabled]="login.invalid" class="btn btn-outline-info">login</button>
        </div>


    </form>
</div>
