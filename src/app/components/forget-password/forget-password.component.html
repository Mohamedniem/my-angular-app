<div class="container">
    <h2 class="my-5">Forget password</h2>

    <form class="w-100 mx-auto" (ngSubmit)="handelforget(forgetForm)" [formGroup]="forgetForm">
        <p class="font-sm text-secondary fw-bold">please enter your mail below.we will send for you varifacation code</p>
        
            <P class="my-4 alert alert-danger mt-2" *ngIf="apimessage">{{apimessage}}</P>
            
       
        

        <label for="Email" class="mt-2">Email:</label>
        <input type="email" id="Email" class="form-control" formControlName="email">
        <div class="alert alert-danger mt-2" *ngIf="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched">
            <P class="my-0" *ngIf="forgetForm.get('email')?.getError('required')">email required</P>
            <P class="my-0" *ngIf="forgetForm.get('email')?.getError('email')">email pattern is inavalid</P>
        </div>

        
        <div class="d-flex align-items-center mt-4 justify-content-end">
            
            <button  class="btn btn-outline-info ">Send</button> 
        </div>

        


    </form>
</div>
