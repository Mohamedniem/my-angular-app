<div class="container bg-main-light p-4 shadow-sm my-5">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h3 class="my-3 fw-bold">Cart Shop</h3> 
            <p class="text-main fw-bold"> total price: {{cartproducts?.totalCartPrice}}</p>
        </div>
        <div>
         
         <p class="mt-3 fw-bold">total number of items : {{cartproducts?.products.length}}</p>
        </div>
    </div>

    <div *ngFor="let m of cartproducts?.products"   class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div class="col-md-1">
                    <div>
                        <img  class="w-100" [src]="m.product.imageCover" alt="">
                    </div>
                </div>
                <div class="col-md-11">
                    <div class="d-flex justify-content-between">
                        <div class="px-5">
                            <p>{{m.product.title}}</p>
                            <p>{{m.price}} EGP</p>
                            <button class="btn" (click)="removeItem(m.product._id)">
                                <i class="fa-regular fa-trash-can"></i>
                                <span class="mx-1">Remove</span>
                            </button>
                        </div>

                        <div class="">
                            <button (click)="editItem(m.product._id,m.count+1)" class="rounded">+</button>
                            <span class="mx-3">{{m.count}}</span>
                            <button (click)="editItem(m.product._id,m.count-1)" class="rounded">-</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="mt-4">
                <a [routerLink]="['/shippingaddress',cartproducts?._id]" class="btn btn-outline-danger"> Online Payment</a>
            </div>
</div>
