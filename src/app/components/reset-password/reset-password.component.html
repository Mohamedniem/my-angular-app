<div class="container">
    <h2 class="my-5">Reset new password</h2>
    <form class="w-100 mx-auto" (ngSubmit)="handelresetpassword(resetpassword)" [formGroup]="resetpassword">
        

        <label for="Email" class="mt-2">Email:</label>
        <input type="email" id="Email" class="form-control" formControlName="email">
        <div class="alert alert-danger mt-2" *ngIf="resetpassword.get('email')?.invalid && resetpassword.get('email')?.touched">
            <P class="my-0" *ngIf="resetpassword.get('email')?.getError('required')">email required</P>
            <P class="my-0" *ngIf="resetpassword.get('email')?.getError('email')">email pattern is inavalid</P>
        </div>

        <label for="Password" class="mt-2"> New Password:</label>
        <input type="password" id="Password" class="form-control" formControlName="newPassword">
        <div class="alert alert-danger mt-2" *ngIf="resetpassword.get('newPassword')?.invalid && resetpassword.get('newPassword')?.touched">
            <P class="my-0" *ngIf="resetpassword.get('newPassword')?.getError('required')">New password required</P>
            <P class="my-0" *ngIf="resetpassword.get('newPassword')?.getError('pattern')">New password must be <br>
                * Start with a letter (either uppercase or lowercase). <br>
                * Be between 6 and 9 characters in total. <br>
                * Can only contain letters (A-Z or a-z) and numbers (0-9)</P>
        </div>

        <div class="d-flex justify-content-end mt-3 align-items-center">
            
            <button  class="btn btn-outline-info">resetpassword</button>
        </div>


    </form>
</div>
